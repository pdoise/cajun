<app-primary-layout>
  <div class="container section px-3">
    <form [formGroup]="form">
      <div class="row mb-3">
        <div class="col-md-12">
          <label>Name</label>
          <input type="text"
            class="form-control"
            [maxlength]="100"
            placeholder="Name"
            formControlName="name">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label>Description</label>
          <input type="text"
             class="form-control"
             [maxlength]="500"
             placeholder="Write a small description of what this recipe is, its origin, or what it means to you."
             formControlName="description">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label>Ingredients</label>
          <div>
            <textarea class="form-control"
              rows="6"
              [maxlength]="5000"
              placeholder="Ingredients"
              formControlName="ingredients">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label>Directions</label>
          <div>
            <textarea class="form-control"
              rows="6"
              [maxlength]="5000"
              placeholder="Directions"
              formControlName="directions">
            </textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-outline-primary btn-round" (click)="saveRecipe()">
      <i class="fa fa-cog"></i>
      Save Recipe
    </button>
  </div>
  <div *ngIf="isEdit" class="d-flex justify-content-center mt-5">
    <div class="text-primary pointer ml-3" (click)="deleteRecipe()">
      <i class="fas fa-trash-alt"></i>
      Delete Recipe
    </div>
  </div>
</app-primary-layout>
