<app-primary-layout>
  <div class="wrapper">
    <div class="page-header page-header-xs" style="background-image: url({{imageUrl}});">
      <div class="filter"></div>
    </div>
    <div class="mt-3">
      <div class="container">
        <div class="text-primary">
          <label for="file-upload">
            <i class="fa fa-camera"></i> {{(recipe$|async)?.image_url ? 'Replace Image': 'Add image'}}
          </label>
          <input id="file-upload" accept=".png, .jpg, .jpeg" type="file" style="display:none" (change)="onFileSelected($event)">
        </div>
        <div class="owner">
          <div class="name">
            <h4 class="title text-primary">{{(recipe$|async)?.name}}<br /></h4>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-md-2"></div>
          <div class="col-md-8 ml-auto mr-auto text-center">
            <p>{{(recipe$|async)?.description}}</p>
            <br />
            <button *ngIf="canEdit"
              class="btn btn-outline-primary btn-round"
              (click)="goEditRecipe()">
              <i class="fa fa-cog"></i>
              Edit Recipe
            </button>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="border-bottom"></div>
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-5">
                <h5 class="text-primary">Ingredients:</h5>
                <p class="pre" [innerHtml]="(recipe$|async)?.ingredients"></p>
              </div>
              <div class="col-md-7">
                <h5 class="text-primary">Directions:</h5>
                <p class="pre" [innerHtml]="(recipe$|async)?.directions"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-primary-layout>
