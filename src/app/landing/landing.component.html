<app-primary-layout>
  <section class="text-center">
    <div class="row py-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">CajunCookbook</h1>
        <p class="lead text-muted">Louisianaâ€™s Best Recipes-Cajun, Creole, and Southern</p>
        <app-text-filter
          placeholder="Search Recipes"
          [text]="textSearch"
          (onChange)="search($event)">
        </app-text-filter>
        <button class="btn btn-primary mt-3"
          (click)="goAddRecipe()">
          Add New Recipe
        </button>
      </div>
    </div>
  </section>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-4">
    <div class="col" class="py-5 bg-light" *ngFor="let recipe of recipes">
      <div class="card shadow-sm h-100" (click)="goRecipe(recipe)">
        <img *ngIf="!recipe.image" class="card-img-top" src="/assets/images/no-image.png">
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <p class="card-text">{{recipe.description}}</p>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">Contributor: {{recipe.user.username}}</small>
          </div>
       </div>
      </div>
    </div>
  </div>
  <!--<pre>{{recipes|json}}</pre>-->
</app-primary-layout>
