<app-primary-layout>
  <div class="page-header" style="background-image: url('./assets/images/pasta2.png');">
    <div class="filter"></div>
    <div class="card card-register">
      <h3 class="title">Reset Password</h3>
      <form [formGroup]="form" class="register-form">
        <label class="text-primary">Password</label>
        <input type="text"
          class="form-control"
          placeholder="Password"
          type="password"
          formControlName="password">
        <label>Password Confirmation</label>
        <input type="text"
          class="form-control"
          placeholder="Password Confirmation"
          type="password"
          formControlName="password_confirmation">
          <small class="text-black">Password must be at least 6 characters long and contain at least one letter and one digit</small>
      </form>
      <ngb-alert *ngIf="errorMessage"
        type="danger"
        [dismissible]="false">
        <div class="container">
          <ng-container>
            <i class="fa fa-bell"></i>
          </ng-container>
          {{errorMessage}}
        </div>
      </ngb-alert>
      <button class="btn btn-primary btn-block btn-round"
        (click)="signUp()">
        Sign Up
      </button>
    </div>
  </div>
</app-primary-layout>
