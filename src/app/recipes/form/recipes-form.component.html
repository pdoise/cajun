<app-primary-layout>
  <form [formGroup]="recipeForm">
    <div class="form-group" class="mb-3">
      <label class="form-label" for="image">Image</label>
      <input class="form-control" type="file" class="form-control-file" id="image" (change)="onFileSelected($event)">
    </div>
    <div class="form-group" class="mb-3">
      <label class="form-label">Name</label>
      <input type="text"
        name="name"
        formControlName="name"
        class="form-control">
    </div>
    <div class="form-group" class="mb-3">
      <label class="form-label">Description</label>
      <input type="text"
        name="description"
        formControlName="description"
        [maxlength]="100"
        class="form-control">
      <div class="form-text">Write a small description of what this recipe is, its origin, or what it means to you.</div>
    </div>
    <div class="form-group" class="mb-3">
      <label class="form-label">Ingredients</label>
      <textarea type="text"
        name="ingredients"
        formControlName="ingredients"
        [maxlength]="5000"
        class="form-control"
        rows="10">
      </textarea>
    </div>
    <div class="form-group" class="mb-3">
      <label class="form-label">Directions</label>
      <textarea type="text"
        name="directions"
        formControlName="directions"
        [maxlength]="5000"
        class="form-control"
        rows="10">
      </textarea>
    </div>
    <button class="btn btn-primary"
      (click)="saveRecipe()">Submit
    </button>
  </form>
  <!-- <pre>{{recipe|json}}</pre> -->
</app-primary-layout>
