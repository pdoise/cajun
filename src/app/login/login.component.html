<app-primary-layout>
  <div class="page-header" style="background-image: url('./assets/images/pasta2.png');">
    <div class="filter"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="card card-register">
          <h3 class="title">Welcome</h3>
          <div class="social-line text-center">
            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
              <i class="fa fa-facebook-square"></i>
            </a>
            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
              <i class="fa fa-google-plus"></i>
            </a>
            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
              <i class="fa fa-twitter"></i>
            </a>
          </div>
          <form [formGroup]="form" class="register-form">
            <label class="text-primary">Email</label>
            <input type="text"
              class="form-control"
              placeholder="Email"
              formControlName="username">
            <label class="text-primary">Password</label>
            <input type="text"
              class="form-control"
              placeholder="Password"
              formControlName="password">
            <label>Password</label>
            <button class="btn btn-primary btn-block btn-round"
              (click)="login()">
              Login
            </button>
          </form>
          <div class="forgot">
            <a href="#" class="btn btn-link btn-primary">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-primary-layout>
