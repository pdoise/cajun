<app-primary-layout>
  <div class="page-header" style="background-image: url('./assets/images/pasta2.png');">
    <div class="filter"></div>
    <div class="card card-register">
      <h3 class="title">Welcome</h3>
      <!-- <button class="btn" (click)="signInWithFB()">Login with Facebook</button> -->
      <form [formGroup]="form" class="register-form">
        <label class="text-primary">Email</label>
        <input type="text"
          class="form-control"
          placeholder="Email"
          type="email"
          formControlName="email">
        <label class="text-primary">Password</label>
        <input type="text"
          class="form-control"
          placeholder="Password"
          type="password"
          formControlName="password">
      </form>
      <ngb-alert *ngIf="errorMessage"
        type="danger"
        [dismissible]="false">
        <div class="container">
          <ng-container>
            <i class="fa fa-bell"></i>
          </ng-container>
          {{errorMessage}}
        </div>
      </ngb-alert>
      <button class="btn btn-primary btn-block btn-round"
        (click)="login()">
        Login
      </button>
      <div class="forgot">
        <a (click)="forgotPassword()" class="btn btn-link btn-primary">Forgot password?</a>
      </div>
    </div>
  </div>
</app-primary-layout>
