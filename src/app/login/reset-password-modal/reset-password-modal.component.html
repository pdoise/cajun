<div class="modal-body px-md-5">
  <i class="fa fa-times" (click)="cancel()"></i>
  <div class="content mt-4">
    <div class="row text-primary">
      <h6 class="content text-center">Reset Password</h6>
      <form [formGroup]="form" class="register-form">
        <label class="text-primary">Email</label>
        <input type="text"
          class="form-control"
          placeholder="Email"
          type="email"
          formControlName="email">
      </form>
      <ngb-alert *ngIf="errorMessage"
        type="danger"
        [dismissible]="false">
        <div class="container">
          <ng-container>
            <i class="fa fa-bell"></i>
          </ng-container>
          {{errorMessage}}
        </div>
      </ngb-alert>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mb-3">
  <button type="button" class="btn btn-primary btn-round" (click)="confirm()">
    Reset Password
  </button>
</div>
